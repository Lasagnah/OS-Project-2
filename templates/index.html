<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Hospital Resource Allocator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 24px auto; }
    .card { border: 1px solid #ddd; padding: 12px; margin-bottom: 12px; border-radius: 8px; }
    .row { display:flex; gap:8px; align-items:center; }
    button { padding:6px 10px; }
    table { width:100%; border-collapse: collapse; margin-top:8px; }
    th, td { border:1px solid #eee; padding:6px; text-align:left; }
  </style>
</head>
<body>
  <h1>Hospital Resource Allocator</h1>

  <div class="card">
    <h3>Create Request</h3>
    <div class="row">
      <input id="name" placeholder="Patient name" />
      <select id="priority">
        <option value="1">1 — Highest (critical)</option>
        <option value="2">2</option>
        <option value="3" selected>3 — Medium</option>
        <option value="4">4</option>
        <option value="5">5 — Low</option>
      </select>
      <input id="est_minutes" type="number" min="10" value="1" />
      <button onclick="createRequest()">Request</button>
    </div>
  </div>

  <div class="card">
    <h3>Resources</h3>
    <div id="resources"></div>
  </div>

  <div class="card">
    <h3>Current Allocations</h3>
    <div id="allocations"></div>
  </div>

  <div class="card">
    <h3>Pending Queue</h3>
    <div id="queue"></div>
  </div>

<script src="/static/main.js"></script>
</body>
</html>
